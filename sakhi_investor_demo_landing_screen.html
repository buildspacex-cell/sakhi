<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakhi — Personal Intelligence</title>
  <style>
    :root {
      --bg: #0e0f12;
      --fg: #f4f4f5;
      --muted: #a1a1aa;
      --accent: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 680px;
      padding: 48px 32px;
      text-align: center;
    }

    .brand {
      font-size: 20px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 40px;
    }

    h1 {
      font-size: 28px;
      font-weight: 500;
      line-height: 1.4;
      margin: 0 0 32px 0;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: var(--accent);
      margin: 0 0 48px 0;
    }

    .cta {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      color: var(--fg);
      text-decoration: none;
      font-size: 16px;
      letter-spacing: 0.04em;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .cta:hover {
      background: var(--fg);
      color: var(--bg);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">Sakhi</div>

    <h1>This is not a chatbot.</h1>

    <p>
      Sakhi is a reflective intelligence that learns how a person operates over time.
      <br /><br />
      What you’re about to see is how understanding forms — from raw human input to a living personal model.
    </p>

    <a href="journal.html" class="cta">Begin</a>
  </div>
</body>
</html>
