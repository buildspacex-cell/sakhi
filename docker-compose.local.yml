version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sakhi-postgres
    environment:
      POSTGRES_DB: sakhi
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sakhi-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres-data:
